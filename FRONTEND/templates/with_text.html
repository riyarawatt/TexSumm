<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <meta name='description' content='Text Summarization Web Application'>
    <link rel='stylesheet' href="static/summ.css" }>
    <title>Text Summarizer</title>
</head>

<body>
    <div class='container'>
        <label class='paste_label'>Paste Text:</label> <br>
        <form action='#' method='POST'>
            <textarea id='textarea' name='textarea' cols="50" rows="10"></textarea><br>
            <button name='summarize_btn' class='summarize_btn'>Summarize</button>
        </form> <br>
        <label class='summary_label'>Summary</label> <br>
        <textarea id='textarea'> {{ summary }} </textarea>
    </div>
</body>
</html>
